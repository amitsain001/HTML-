<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Medical Information</title>
    <link rel="stylesheet" href="stylemed.css">
</head>
<body>
    <div class="container">
        <h1>Student Medical Information</h1>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="sugarLevel">Sugar Level (mg/dL):</label>
            <input type="number" id="sugarLevel" name="sugarLevel" required>

            <!-- Add more medical information as needed -->

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
